{% extends "base.html" %}

{% block content %}

<h3 class="text-center title">Make a User administrator into DB</h3>

<section>
  <div class="container text-center">
    <form method="post">
      <div class="form-group">
        <label>Give the name of the simple user:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="User to be admin name">
      </div>
      <br/><br/><br/><br/><br/><br/>
      <div class="form-group">
        <label>Give the admin's email </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Admin email">
      </div>
      <div class="form-group">
        <label>Give the admin's password </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Admin password">
      </div>
      <br/><br/><br/>
      <button type="submit" class="btn">Make the user administrator</button>
    </form>
  </div>

</section>

{% endblock %}
